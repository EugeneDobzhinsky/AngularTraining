<div class="name">{{ magic.name }}</div>
<div class="type">{{magic.type}}</div>
<div class="intelligence" *ngIf="magic.intelligence !== null">intelligence: {{magic.intelligence}}</div>
<div class="faith" *ngIf="magic.faith !== null">faith: {{magic.faith}}</div>
<div class="slots">slots: {{magic.slots}}</div>
<div class="spellUses">spell uses: {{magic.spell_uses}}</div>
<div class="description">description: {{magic.description}}</div>
